<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather U Need to Know</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400&display=swap" rel="stylesheet">
    
    
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body class="p-3 mb-2 .bg-dark text-white">
    <!-- top banner -->
    <header class="container contatiner-fluid mb-5 mh ">
      <div class="bg-dark">
        <h1 class="headline">Weather U Need to Know</h1>
    </div>
    </header>
    <!-- bottom section -->
    <div class=" outline-faded rounded-card container outline col-12">
      <div class="row">
      <!-- lef side panel -->
      <div class=" search-city container column outline col-4">       
        <div class="row mx-auto mt-3">
          <p>search for a city</p>
        </div>
        <input type="text" class="row mx-auto mb-2" for="city-name" id="userCityRequest" placeholder="Input city name">
          
        </input>
        <button class="mx-auto col-12 row btn btn-outline-danger mb-0" id="searchButton">
          <p>Search</p>
        </button>
        <div class="hr border mt-2 mb-2" id="button-border"></div>
        <div id="button-container" class="mt-2 mb-2" >

        </div>
        <!-- <button class="row" id="cityButton"> 
          <p>city button</p>
        </button> -->
      </div>
      <!-- right side panel -->
      <div class="container column outline col-8">        
        <div class=" row outline">
          <p id="live-city" class="larger-font"></p>
          <img id="icon" class="icon-image icon-height"></img>
          <p id="live-temperature"></p>
          <p id="live-windSpeed"> </p>
          <p id="live-humidity"></p>
        </div>
        <div class="row outline">
          <p id="five-day-title" class="outline-faded rounded-card-lower-left larger-font hidden">5-Day Forecast</p>
        </div>
        <!-- 5 day forecast cards -->
        <div class="bg-info-subtle day-cards row outline align-items-left hidden ">
          <div class="rounded-card outline-faded day-card container column col-2 bg-info-subtle">
            <p class="future-date"></p>    
            <img class="future-icon icon-image"></img>
            <p class="future-temperature"></p>
            <p class="future-windspeed"></p>
            <p class="future-humidity"></p>
          </div>        
        </div>
      </div>
    </div>




    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"
    ></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
