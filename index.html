<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather U Need to Know</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <!-- top banner -->
    <header class="container contatiner-fluid outline mb-5 text-dark">
      <h1>Weather U Need to Know</h1>
    </header>
    <!-- bottom section -->
    <div class="container outline col-12">
      <div class="row">
      <!-- lef side panel -->
      <div class="container column outline col-4">       
        <div class="row">
          <p>search for a city</p>
        </div>
        <input type="text" class="row" for="city-name" id="userCityRequest" placeholder="Input city name">
          <p>Search box</p>
        </input>
        <button class="row" id="searchButton">
          <p>search button</p>
        </button>
        <div class="hr border" id="button-border"></div>
        <div id="button-container">

        </div>
        <!-- <button class="row" id="cityButton"> 
          <p>city button</p>
        </button> -->
      </div>
      <!-- right side panel -->
      <div class="container column outline col-8">        
        <div class="row outline">
          <p id="live-city"></p>
          <img id="icon" class="icon-image icon-height"></img>
          <p id="live-temperature"></p>
          <p id="live-windSpeed"> </p>
          <p id="live-humidity"></p>
        </div>
        <div class="row outline">
          <p>5-Day Forecast</p>
        </div>
        <!-- 5 day forecast cards -->
        <div class="day-cards row outline align-items-left">
          <div class="day-card container column outline col-2">
            <p class="future-date">date</p>    
            <img class="future-icon icon-image"></img>
            <p class="future-temperature">Temp:</p>
            <p class="future-windSpeed"> Wind:</p>
            <p class="future-humidity">Humidity:</p>
          </div>        
        </div>
      </div>
    </div>




    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"
    ></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
